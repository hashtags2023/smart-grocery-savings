<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>Contact Me - Smart Grocery Savings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      header {
        background: #4caf50;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      nav {
        margin-top: 10px;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      h2 {
        text-align: center;
        color: #2d7a2d;
      }
      label {
        display: block;
        margin-top: 16px;
        margin-bottom: 6px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #cfd8dc;
        border-radius: 4px;
      }
      textarea {
        resize: vertical;
        min-height: 80px;
      }
      button {
        margin-top: 18px;
        background: #2d7a2d;
        color: #fff;
        border: none;
        padding: 12px 0;
        width: 100%;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #256b25;
      }
      .note {
        font-size: 13px;
        color: #888;
        margin-top: 10px;
        text-align: center;
      }
      footer {
        text-align: center;
        padding: 1rem;
        color: #666;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <nav>
        <a href="index.html">Home</a> | <a href="about.html">About</a> |
        <a href="blog.html">Blog</a> |
        <a href="contact_me.html">Contact</a>
      </nav>
    </header>

    <div class="container">
      <h2>Weâ€™d love to hear from you!</h2>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div class="note">
        We value your feedback and questions about grocery savings!
      </div>
    </div>

    <footer>&copy; 2025 Smart Grocery Savings. All rights reserved.</footer>
  </body>
</html>
